<!-- Modal Conta -->
{% if not request.user.is_authenticated %}
    <dialog id="modalConta" class="open:flex modalConta rounded-2xl h-3/5 w-2/5">
        <div class="flex flex-1 modal-box">
            {% comment %} <form method="post" action="{% url 'perfil:login' %}">
                {% csrf_token %}
                <button class="focus:outline-0 btnConta btn-sm btn-circle btn-ghost absolute right-3 top-1 text-xl rounded-s-full z-20 text-slate-500">✕</button>
            </form> {% endcomment %}
            <div class="flex bg-slate-100 w-full h-full">
                <div class="flex w-2/5">
                    <div class="flex flex-col items-center gap-2">
                        <img class="h-full" src="/media/imagens/modalLoginImagem.jpg" alt="">
                    </div>
                </div>
                <main class="flex flex-1 justify-center bg-white">
                    <div class="flex items-center justify-center flex-col gap-4">
                        <div>
                            <h1 class="h1TituloLogin text-xl font-medium">Bem-vindo ao Marketplace </h1>
                            <p>Seu painel de administração</p>
                        </div>
                        <div class="flex gap-6">
                            <div class="flex border border-slate-300 py-1 px-8 rounded-md hover:bg-slate-100 transition-all duration-300 cursor-pointer">
                                <button class="flex items-center gap-4"><img src="/media/imagens/login-google.svg" alt=""></button>
                            </div>
                            <div class="flex border border-slate-300 py-1 px-8 rounded-md hover:bg-slate-100 transition-all duration-300 cursor-pointer">
                                <button class="flex items-center gap-4"><img src="/media/imagens/login-facebook.svg" alt=""></button>
                            </div>
                        </div>
                        <div>
                            <h6 id="separador"><span class="text-slate-500">ou faça login com</span></h6>
                        </div>
                        <form method="post" action="{% url 'perfil:login' %}" class="flex w-full flex-col gap-2">
                            {% csrf_token %}
                            <div class="flex flex-col flex-1 gap-6">
                                <div class="flex flex-col gap-1">
                                    <label class="text-x1" for="usuario">Nome de usuário</label>
                                    <input class="border border-slate-300 h-12 px-4 rounded-md focus:outline-blue-700 transition-all duration-300" type="text" name="username" id="usuario"
                                        placeholder="Digite seu usuário ou seu email">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-x1" for="password">Senha</label>
                                    <input class="border border-slate-300 h-12 px-4 rounded-md focus:outline-blue-700 transition-all duration-300" type="password" name="password" id="password"
                                        placeholder="Senha">
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-1">
                                    <input id="ipCheckbox" class="accent-blue-700" type="checkbox" checked>
                                    <label class="text-sm" for="ipCheckbox">Lembre-me</label>
                                </div>
                                <a class="text-blue-700 font-medium" href="#">Esqueceu sua senha?</a>
                            </div>
                            <div class="botaoEntrar cursor-pointer flex flex-1 items-center justify-center mt-6 bg bg-blue-500 p-1 bg-gradient-to-b from-blue-500 to-blue-700 rounded-md py-2.5">
                                <button type="submit" class="text-xl font-semibold text-white">Entrar</button>
                            </div>
                            <div class="flex gap-5 mt-1">
                                <p>Novo usuário em Marketplace?</p>
                                <a class="text-blue-700 font-medium" href="{% url 'perfil:cadastrar' %}">Crie sua conta</a>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </dialog>
{% endif %}
