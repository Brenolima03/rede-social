{% extends 'base.html' %}
{% block titulo %}{{ post.nome }} | {% endblock %}

{% block conteudo %}
    <div class="row">
        <div class="col-lg">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    {% if post.imagem %}
                        <img class="img-fluid" src="{{ post.imagem.url }}" alt="{{ post.legenda }}">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
